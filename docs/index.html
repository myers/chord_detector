<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chord Detector Demo</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  </head>
  <body>
    <h1>Chord Detector Demo</h1>

    <p>A demo of <a href="https://github.com/myers/chord_detector#readme"><code>code_detector</code></a>, a javascript chord detection library. </p>

    <div style="width: 100%">
      <div style="float: left; width: 50%">
        <div id="chroma-visualizer"></div>
        <h3 id="chord-detection"></h3>
      </div>

      <div style="float: left; width: 50%; position: relative">
        <div>
          <h3>A Chord</h3>
          <audio controls="controls" src="A-Chord.ogg"></audio>
        </div>

        <div>
          <h3>E Chord</h3>
          <audio controls="controls" src="E-Chord.ogg"></audio>
        </div>

        <div>
          <h3>Em Chord</h3>
          <audio controls="controls" src="Em-Chord.ogg"></audio>
        </div>

        <div>
          <h3>G Chord</h3>
          <audio controls="controls" src="G-Chord.ogg"></audio>
        </div>

        <div>
          <h3>A beginner at guitar playing Hound Dog 12 bar blues</h3>
          <audio controls="controls" src="Hound-Dog.ogg"></audio>
        </div>
      </div>
    </div>
    <script src="bundle.js" async></script>
  </body>
</html>
